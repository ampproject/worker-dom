  <meta charset="utf-8" />

  <link rel="stylesheet" href="preact-todomvc/base.css" />

  <script src="./dist/index.mjs" type="module"></script>

<body>
  <div src="preact-todomvc/app.js" class="amp-script todoapp"><div><header class="header"><h1>todos</h1><input class="new-todo" placeholder="What needs to be done?" autofocus></header></div></div>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="http://github.com/kristoferbaxter/">kristoferbaxter</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <script type="module">
    import {upgradeElement} from './dist/index.mjs';
    upgradeElement(document.getElementsByClassName('amp-script')[0], './dist/worker.mjs');
  </script>
  <script nomodule async=false defer>
    document.addEventListener('DOMContentLoaded', function() {
      MainThread.upgradeElement(document.getElementsByClassName('amp-script')[0], './dist/worker.js');
    }, false);
  </script>
