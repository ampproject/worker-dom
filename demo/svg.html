  <link href="demo.css" rel="stylesheet">
  <style>
    button { display: block; margin-bottom: 2em; }
  </style>
  <script src="./dist/index.mjs" type="module"></script>
  <script src="./dist/index.js" nomodule defer></script>

</head>
<body>
  <div src="/svg/create.js" class="amp-script"><button>Add SVG</button></div>
  <script type="module">
    import {upgradeElement} from './dist/index.mjs';
    upgradeElement(document.getElementsByClassName('amp-script')[0], './dist/worker.mjs');
  </script>
  <script nomodule async=false defer>
    document.addEventListener('DOMContentLoaded', function() {
      MainThread.upgradeElement(document.getElementsByClassName('amp-script')[0], './dist/worker.js');
    }, false);
  </script>
