<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Empty Initial Element</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/demo.css" rel="stylesheet" />
  <style>
    img {
      width: 100%;
    }
  </style>
  <script src="/dist/index.safe.mjs" type="module"></script>
  <script src="/dist/index.safe.js" nomodule defer></script>
  <!-- This comment block is intended to make it easier to test both the script module and nomodule path -->
  <!-- Comment either block to enable module/nomodule or disable it. -->
  <!-- <script src="./dist/index.js" defer></script> -->
</head>
<body>
  <div src="/filtered-hydration/author.js" id="upgrade-me">
    <amp-img src="/filtered-hydration/dog.jpg" class='amp-img'>
      <img src="/filtered-hydration/dog.jpg" />
    </amp-img>
  </div>
  <script type="module">
    import {upgradeElement} from '/dist/index.safe.mjs';
    upgradeElement(document.getElementById('upgrade-me'), '/dist/worker.safe.mjs');
  </script>
  <script nomodule async=false defer>
    document.addEventListener('DOMContentLoaded', function() {
      MainThread.upgradeElement(document.getElementById('upgrade-me'), '/dist/worker.safe.js');
    }, false);
  </script>
  <!-- This comment block is intended to make it easier to test both the script module and nomodule path -->
  <!-- Comment either block to enable module/nomodule or disable it. -->
  <!-- <script async=false defer>
    document.addEventListener('DOMContentLoaded', function() {
      MainThread.upgradeElement(document.getElementById('upgrade-me'), '/dist/worker.js');
    }, false);
  </script> -->
</body>
</html>
